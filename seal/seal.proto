syntax = "proto3";

package seal; // sgn event aggregated log

message TransactorLog {
    string tx_hash = 1;
    uint32 msg_num = 2;
    map<string, uint32> msg_type = 3;
    repeated string error = 4;
}

message ServiceMsgLog {
    string type = 1;
    string sender = 2;
    string eth_address = 3;
    string channel_id = 4;
    uint64 seq_num = 5;
    string trigger_tx_hash = 6;
    string guard_tx_hash = 7;
    repeated string error = 8;
}